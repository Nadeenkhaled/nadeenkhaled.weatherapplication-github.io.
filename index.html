<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link href="https://fonts.googleapis.com/css2?family=Trispace:wght@700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" class="search-box" autocomplete="on" placeholder="Search for a city">
        </header>
        <main>
            <section class="location">
                <div class="city">
                    Egypt, Giza
                </div>
                <div class="date">
                    Friday, 30, October, 2020
                </div>
            </section>
            <section class="current">
                <div class="temp"> 25<span>°c</span></div>
                <div class="weather">Partly cloudy</div>
                <div class="hi-low"> 30°c/20°c </div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
